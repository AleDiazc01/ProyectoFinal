<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layedout/plantilla :: header" />
        <h2>Listado de clientes</h2>
        <hr>
        <a th:href="@{/cliente/nuevo}">Nuevo cliente</a>
        
        
        <div>Hola a todos desde spring</div>
        <p th:text="${variable}"></p>
        <p>[[${variable}]]</p>

        <table border="0">
            <thead>
                <tr>
                    <th>nombre</th>
                    <th>apellidos</th>
                    <th>correo</th>
                    <th>telefono</th>
                </tr>
            </thead>
            <tbody>
                
                <tr th:each="cliente: ${clientes}">
                    <td>[[${cliente.nombre}]]</td>
                    <td>[[${cliente.apellidos}]]</td>
                    <td>[[${cliente.correo}]]</td>
                    <td>[[${cliente.telefono}]]</td>
                    <td>
                        <a th:href="@{/cliente/eliminar/} +${cliente.idCliente}">Eliminar</a>
                    </td>
                    
                    <td>
                        <a th:href="@{/cliente/modificar/} +${cliente.idCliente}">Modificar</a>
                    </td>
                    
                </tr>
            </tbody>
        </table>

        
    </body>
            <footer th:replace="layedout/plantilla :: footer" />

</html>
