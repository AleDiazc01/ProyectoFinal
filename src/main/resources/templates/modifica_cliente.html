<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layedout/plantilla :: header" />
        
        <h2>Datos de clientes</h2>
        <hr>
        <a th:href="@{/}">Regresar</a>
         <hr>
        
         <form th:action="@{/cliente/guardar}"
               method="post"
               th:object="${cliente}">
             <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
             <label>Nombre</label>
             <input type="text" name="nombre" required="true" th:field="*{nombre}"/>
             <br>
             
             <label>Apellidos</label>
             <input type="text" name="apellidos" required="true" th:field="*{apellidos}"/>
             <br>
             
             <label>Correo</label>
             <input type="email" name="correo" th:field="*{correo}"/>
             <br>
             
             <label>Telefono</label>
             <input type="tel" name="telefono" th:field="*{telefono}"/>
             <br>
             <hr>
                 <input type="submit" value="guardar" name="guardar" />
         </form>
        

    </body>
            <footer th:replace="layedout/plantilla :: footer" />

</html>
